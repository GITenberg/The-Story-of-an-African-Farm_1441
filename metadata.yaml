description: Olive Schreiner's landmark novel, a South African classic, takes place
  in the rural Karoo towards the end of the 19th century. The Story of an African
  Farm evokes the bleakness and beauty of the arid landscape, which forms the backdrop
  for the stories of Lyndall and Waldo, unlikely soul mates whose lives reflect their
  frustrated quest for a better reality and their dreams of self-fulfillment. Originally
  published in 1883 under the pseudonym Ralph Iron, the novel caused a sensation when
  its author was revealed to be a woman. Victorian readers were intrigued by the novel's
